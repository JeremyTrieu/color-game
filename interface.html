<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type ="text/css" href="style.css">
    <title>Lyto Different Color</title>
  </head>
  <body>
    <div id="header">
      <h1 id="game-name">LYTO DIFFERENT COLOR</h1>
      <div class="level-time">
        <div class="level-block">
          <h1 class="level-label">LEVEL</h1>
          <h1 id="level">1</h1>
        </div>
        <img src="logo2.png" class="center"></img>
        <div class="time-block">
          <h1 class="time-level">TIME</h1>
          <h1 id="time-countdown">60</h1>
        </div>

      </div>

      <div class="button-list">
        <button type="button" name="start" id="start-button">START</button>
        <button type="button" name="pause" id="pause-button">PAUSE</button>
      </div>
    </div>
    <div id="container">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
